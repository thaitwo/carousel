<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel by Thai Tu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://use.fontawesome.com/c05b0eed4c.js"></script>
</head>
<body>

<div class="container">
  <h2 class="carousel-title">Carousel</h2>
  <div class="carousel-container">

    <!-- Wrapper for slides -->
    <div id="carousel" class="carousel">
      <img src="public/assets/snow.jpg" alt="Snow">
      <img src="public/assets/valley.jpg" alt="Valley">
      <img src="public/assets/mountains.jpg" alt="Mountains">
      <img src="public/assets/sunset.jpg" alt="Sunset">
    </div>

  </div>
</div>

<script src="public/js/carousel.js"></script>
</body>
</html>
